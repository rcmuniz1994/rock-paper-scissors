<!DOCTYPE html>

<html>
  <script>
    function computerPlay() {
      const computerChoice = Math.floor(Math.random() * 3);
      if (computerChoice === 0) {
        return "Rock";
      }

      if (computerChoice === 1) {
        return "Paper";
      }

      return "Scissors";
    }
  </script>
  <body>
    For now, the Rock Paper Scissors game doesn't have a graphical interface.
    Please open the console.
  </body>
</html>
